<section class="calculator">
    <div class="container">
        <div class="calculator-content">
            <h2>Calculate Your Returns</h2>
        </div>
        <div class="calculator-grid">
            <!-- Automation Calculator -->
            <div class="calculator-card">
                <h3>Automation ROI Calculator</h3>
                <p>Calculate the cost savings of automating repetitive tasks</p>
                
                <div class="">
                    <div class="grid grid-1 grid-3">
                        <div class="form-group">
                            <label for="hourlyRate">Hourly Rate ($)</label>
                            <input type="number" id="hourlyRate" value="50" min="1" max="10000">
                        </div>
                        <div class="form-group">
                            <label for="numAutomations">Number of Automations</label>
                            <input type="number" id="numAutomations" value="1" min="1" max="10000">
                        </div>
                        <div class="form-group">
                            <label for="minsPerDay">Minutes Per Task (Daily)</label>
                            <input type="number" id="minsPerDay" value="30" min="1" max="10000">
                        </div>
                        <div class="form-group">
                            <label for="daysPerWeek">Days Per Week</label>
                            <input type="number" id="daysPerWeek" value="5" min="1" max="7">
                        </div>
                        <div class="form-group">
                            <label for="buildCost">Avg Cost per Automation ($)</label>
                            <input type="number" id="buildCost" readonly style="background-color: #f5f5f5; cursor: not-allowed;">
                        </div>
                    </div>
                </div>

                <div class="calculator-results">
                    <h3>Project Cost</h3>
                    <div class="result-item">
                        <span class="result-label">Hours Saved (Yearly):</span>
                        <span class="result-value" id="hoursSaved">0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Cost Without Automation:</span>
                        <span class="result-value" id="costWithout">$0</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total Build Cost:</span>
                        <span class="result-value" id="totalBuildCost">$0</span>
                    </div>
                    <div class="result-item highlight">
                        <span class="result-label">Net Annual Savings:</span>
                        <span class="result-value" id="annualSavings">$0</span>
                    </div>
                    <div class="result-item highlight">
                        <span class="result-label">ROI (First Year):</span>
                        <span class="result-value" id="firstYearROI">0%</span>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</section>

<link rel="stylesheet" href="/styles/sections/calculator.css">
<script src="/js/sections/calculator.js"></script>
